<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic</title>
  </head>
  <body>
    <div class="container">
      <div class="outer-box">
        <div class="inner-box">
          <div class="header">
            <p><strong>JUST WHAT THE DOCTOR ORDERED</strong></p>
            <img src="./assets/play_off.png" alt="" />
          </div>
          <div class="dashboard-container">
            <div class="players curry">
              <img id="curry_img" src="./assets/stephen_curry.png" />
              <div class="stripe">
                <div class="logo curry">
                  <img id="gs_logo" src="./assets/golden_state_logo.png" />
                </div>
                <div class="player-name">
                  <span>STEPHEN</span>
                  <span><strong>CURRY</strong></span>
                </div>
              </div>
            </div>
            <div class="stats">
              <div class="list narrow"></div>
              <div class="list">
                <div class="numbers">33.5</div>
                <div class="text">POINTS</div>
                <div class="numbers">33</div>
              </div>
              <div class="list">
                <div class="numbers">60.5</div>
                <div class="text">FIELD GOAL%</div>
                <div class="numbers">58.5</div>
              </div>
              <div class="list">
                <div class="numbers"></div>
                <div class="text"></div>
                <div class="numbers"></div>
              </div>
              <div class="list">
                <div class="numbers"></div>
                <div class="text"></div>
                <div class="numbers"></div>
              </div>
              <div class="list">
                <div class="numbers"></div>
                <div class="text"></div>
                <div class="numbers"></div>
              </div>
            </div>
            <div class="players harden">
              <img id="harden_img" src="./assets/james_harden.png" />
              <div class="stripe">
                <div class="logo harden">
                  <img id="hr_logo" src="./assets/housten_rockets_logo.png" />
                </div>
                <div class="player-name">
                  <span>JAMES</span>
                  <span><strong>HARDEN</strong></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
